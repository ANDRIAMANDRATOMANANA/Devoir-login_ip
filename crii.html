<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            animated
        </title>
        <link rel="stylesheet" href="inscri.css">
    </head>
    <body>
        <div class="login-box">
            <h2>SIGN UP</h2>
            <form action="sign.cgi" method="get">
                <div class="input-box">
                    <input required type="text" name="nom">
                    <label>name</label>
                </div>
                <div class="input-box">
                    <input required type="text" name="prenom">
                    <label>fname</label>
                </div>
                <div class="input-box">
                    <input required type="password" name="mpd">
                    <label>password</label>
                </div>
                <div class="input-box">
                    <input required type="password" name="rmpd">
                    <label>rpassword</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Help</a>
                </div>
                <button type="submit" class="btn">
                    sign
                </button>
                <div class="signup-link">
                    <a href="login.html">
                        login
                    </a>
                </div>
            </form>
        </div>
    </body>


</html>
